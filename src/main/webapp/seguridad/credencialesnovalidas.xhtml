<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="includes/include.xhtml"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header"></div>
            <div id="diverror">
                <p>
                    <strong>Error:</strong> Usuario o password incorrectos
                </p>
            </div>
            <div id="formLogin" class="formulariogeneral">		
                <form action="j_security_check" method="POST">
                    <fieldset id="datosAutor">
                        <legend><img src="#{application.contextPath}/resources/img/azarquiel.gif"/>&nbsp;Introduzca sus datos de usuario</legend>
                        <div class="etiquetas">
                            <label for="j_username">Usuario:</label>
                        </div>
                        <div class="campos">
                            <input type="text" 
                                   id="j_username" 
                                   name="j_username"/>
                        </div>	
                        <div class="etiquetas">
                            <label for="j_password">Clave:</label>
                        </div>	
                        <div class="campos">
                            <input type="password" 
                                   id="j_password" 
                                   name="j_password"/>
                        </div>
                        <div class="cb"></div>
                        <div class="botones">	
                            <input type="submit" name="Submit" value="Acceder"/>
                            <a href="../socios/altasocio.jsp">Registrese</a>
                        </div>	
                    </fieldset>				
                </form>
            </div>
        </div>
    </h:body>
</html>
